<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Daily Reminder Application</h1>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="day">Day of the week:</label>
                        <select class="form-control" id="day">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Choose the time:</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    
                    <div class="form-group">
                        <label for="activity">Choose an activity:</label>
                        <select class="form-control" id="activity">
                            <option value="Wake up">Wake up</option>
                            <option value="Go to gym">Go to gym</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Meetings">Meetings</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Quick nap">Quick nap</option>
                            <option value="Go to library">Go to library</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Go to sleep">Go to sleep</option>
                        </select>
                    </div>
                    
                    <button type="button" class="btn btn-primary btn-block" onclick="setReminder()">Set Reminder</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Today's Reminders</h2>
                <ul id="reminderList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <audio id="chime" src="chime.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
